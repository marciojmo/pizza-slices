

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Day - NCA</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 overview text-center">
          <div class="row">
            <div class="col-sm-12 header text-left">
              Overview
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 content">
              <div class="row">
                <div class="col-sm-12 overview-pizza-container">
                  <!--div class="pizza">
                    <div class="image"></div>
                    <div class="info">
                      <p class="name">Calabresa</p>
                      <p class="remaining">Faltam 2 pedaços</p>
                    </div>
                  </div-->
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-4 text-left summary">
                  <table class="table">
                    <tbody>
                      <tr>
                        <td>Pizza costs:</td>
                        <td class="overview-pizza-costs">R$ 50,00</td>
                      </tr>
                      <tr>
                        <td>Delivery costs:</td>
                        <td class="overview-delivery-costs">R$ 50,00</td>
                      </tr>
                      <tr>
                        <td>Total:</td>
                        <td class="overview-total-costs">R$ 50,00</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 orders">
          <div class="row">
            <div class="col-sm-12 header text-left">
              Orders
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 content">
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="form-group">
                    <label for="users-list">Who goes:</label>
                    <input type="text" class="form-control" id="users-list">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <ul class="list-group">
                    <!--a href="#" class="list-group-item" data-user="Márcio">
                      <h4 class="list-group-item-heading">Márcio - R$ 10,00</h4>
                      <p class="list-group-item-text">2 calabresa • 1 tio tomate </p>
                      </a-->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div id="selection-menu" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choosing pizzas for: <span id="modal-user">Márcio</span></h4>
          </div>
          <div class="modal-header">
            <button type="button" class="btn btn-danger remove-user">Remove user</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="tags">Filter:</label>
                  <input type="text" class="form-control" id="modal-filter">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 pizzas-container">
                <div class="pizza">
                  <div class="image"></div>
                  <div class="info">
                    <p class="name">Calabresa</p>
                    <p class="remaining">
                      <span class="qnt-less">-</span>
                      <span class="qnt-value">0</span>
                      <span class="qnt-more">+</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger remove-user">Remove user</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
